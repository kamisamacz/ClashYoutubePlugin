{% extends "base.html" %}
{% block title %}Správa Eventů{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-top: 20px;">Správ<a href="https://clashyoutubeplugin-production.up.railway.app/admin/" target="blank">a</a> Eventů</h2>
<ul style="list-style: none; padding: 0;">
    {% for event in events %}
        <li style="background-color: rgba(34, 34, 34, 0.8); margin: 10px 0; padding: 15px; border-radius: 10px; font-size: 1.2em;">
            <a href="{% url 'poradatel:manage_event' event.id %}" style="color: #66ccff; text-decoration: none; font-weight: bold;">
                {{ event.name }}
            </a>
        </li>
    {% empty %}
        <p>Žádné eventy nejsou k dispozici.</p>
    {% endfor %}
</ul>
{% endblock %}
