    body {
      font-family: sans-serif;

      min-width: 160px;

    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;

<body>
  <h3>Clash Overlay</h3>
  <button id="toggle">Zapnout / Vypnout Overlay</button>

  <script>
    document.getElementById("toggle").addEventListener("click", async () => {
      const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });

      chrome.scripting.executeScript({
        target: { tabId: tab.id },
        func: () => {
          const iframe = document.getElementById("clash-overlay-frame");
          if (iframe) {
            iframe.style.display = (iframe.style.display === "none") ? "block" : "none";
          }
        }
      });
    });
  </script>
</body>
